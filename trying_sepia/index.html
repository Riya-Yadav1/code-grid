<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Photographer Portfolio</title>
</head>

<body>

  <div class="wrapper">
    <div class="left"></div>
    <div class="right"></div>

    <nav class="nav">
      <ul>
        <li class="logo">Sepia</li>
        <li class="menu"><i class="fa fa-bars"></i></li>
        <li class="collection">collection</li>
        <li class="explore">explore</li>
        <li class="search">search</li>
        <li class="profile">
          <div class="img"></div>
        </li>
      </ul>
    </nav>

    <div class="content">
      <div class="img-wrapper">
        <div class="karina"></div>
      </div>

      <div class="info">
        <ul>
          <li><a>unsplash.com</a></li>
          <li><a >@karinates</a></li>
          <li><a>karinates.com</a></li>
          <li><i class="fa fa-share-alt"></i></li>
        </ul>
      </div>

      <div class="text1">
        <h1>Various Tones</h1>
        <p> of sepia photography</p>
      </div>

      <div class="name">stay and still</div>

      <div class="bottomnav">
        <ul>
          <li>It's all</li>
          <li>about</li>
          <li>Skills</li>
        </ul>
      </div>
    </div>
   
  </div>

  <section class="content">
    <div class="text">
        <h1>
            <span class="inner-text">sepia</span><br>
            <span class="inner-text">is pictures</span><br>
            <span class="photographer">collection</span>
        </h1>
    </div>
    <div class="img_group">
        <div class="img_group_inner">
            <img src="./img/img1.jpg" alt="">
            <img src="./img/img2.jpg" alt="">
            <img src="./img/img3.jpg" alt="">
            <img src="./img/img4.jpg" alt="">
            <img src="./img/img5.jpg" alt="">
            <img src="./img/img6.jpg" alt="">
        </div>
    </div>
    <div class="bottom_text">
        <h5>American Photographer, Filmaker and musician</h5>
    </div>
</section>



  <script>
    

    TweenMax.to('.left', 2, {
      delay: .8,
      width: '50%',
      ease: Power2.easeInOut
    })

    TweenMax.to('.right', 2, {
      delay: .6,
      width: '50%',
      ease: Power3.easeInOut
    })

    TweenMax.from('.nav', 2, {
      delay: .8,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from('.text h1', 2, {
      delay: .6,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.from('.text p', 2, {
      delay: .7,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.to('.karina', 2, {
      delay: 1.5,
      width: '800px',
      ease: Power2.easeInOut
    })

    TweenMax.staggerFrom('.bottomnav ul li', 2, {
      delay: 1,
      x: 1000,
      ease: Circ.easeInOut
    }, 0.08)

    TweenMax.from('.info', 2, {
      delay: 1.5,
      y: 100,
      ease: Circ.easeInOut
    })

    TweenMax.from('.name', 2, {
      delay: 1.5,
      x: -600,
      ease: Circ.easeInOut
    })

    

  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
    $(document).ready(function(){
        $(".text h1 inner-text,.text h1 inner-text1, .bottom_text h5").lettering();
        
        var tl=gsap.timeline();

        tl.from(".text h1 inner-text",{
          x:-20,
          duration:3,
          opacity:0,
          stagger:.1,
        })

        tl.from(".text h1 inner-text",{
          x:-20,
          duration:5,
          opacity:0,
          stagger:.1,
        })

        .from (".img_group img",{
            x: 1100,
            duration: 1,
            opacity: 0,
            stagger: .14

       })
        .to (".img_group img",{
           x: 1100,
           margin: '0 -140px 0',
           duration: 1,
           opacity: 1,
           rotate:15,
           stagger: .9

       },"-=1.4")
       .from (".bottom_text h5 span",{
            x: -20,
            duration: 2,
            opacity: 0,
            stagger: .07

       })
       setTimeout(function(){
        $(".photographer").mouseover(function(){
            gsap.to(".img_group img",{
                x: 100,
                margin: '0 10px 0',
                duration: 1,
                opacity: 1,
                rotate:0,
                stagger: .14
            });

        });
         $(".photographer").mouseover(function(){
            gsap.to(".img_group img",{
                x:1100,
                margin:'0 -140px 0',
                duration:1,
                opacity:1,
                rotate:15,
                stagger:.6
            });
         });
        
       }, 5000);
    });
</script>
